<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>登录成功 - ImagineLauncher</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #5a5a6d;
      --success: #10b981;
      --success-light: #34d399;
      --card-bg: #ffffff;
      --card-border: #e5e7eb;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      line-height: 1.5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    
    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 44px 36px;
      text-align: center;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 8px 32px var(--card-shadow);
    }
    
    .icon {
      width: 56px;
      height: 56px;
      background: rgba(16, 185, 129, 0.1);
      border: 2px solid var(--success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      transition: all 0.3s ease;
    }
    
    .icon:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }
    
    .icon svg {
      width: 26px;
      height: 26px;
      fill: none;
      stroke: var(--success);
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    h1 {
      color: #1a1a1a;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.01em;
    }
    
    p {
      color: #5a5a6d;
      font-size: 15px;
      margin-bottom: 18px;
      font-weight: 400;
    }
    
    .hint {
      color: #6b7280;
      font-size: 13px;
      padding-top: 18px;
      border-top: 1px solid #e5e7eb;
      font-weight: 450;
    }
    
    .auto-login-info {
      color: #696c74;
      font-size: 12px;
      margin-top: 12px;
      padding: 10px 14px;
      background: #f9fafb;
      border-radius: 1px;
      border-left: 2px solid #10b981;
      line-height: 1.4;
      font-weight: 700;
    }    
    .footer {
      color: #9ca3af;
      font-size: 11px;
      margin-top: 16px;
      text-align: center;
      font-weight: 400;
      letter-spacing: 0.3px;
    }    
    /* Simple animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes iconPop {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes checkDraw {
      0% {
        stroke-dasharray: 0 100;
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dasharray: 100 0;
        stroke-dashoffset: 0;
      }
    }
    
    .card {
      animation: fadeInUp 0.6s ease-out;
    }
    
    .icon {
      animation: iconPop 0.5s ease-out 0.1s both;
    }
    
    .icon svg {
      animation: checkDraw 0.6s ease-out 0.3s both;
    }
    
    h1 {
      animation: fadeInUp 0.5s ease-out 0.2s both;
    }
    
    p {
      animation: fadeInUp 0.5s ease-out 0.3s both;
    }
    
    .hint {
      animation: fadeInUp 0.5s ease-out 0.4s both;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
      </div>
      <h1>登录成功</h1>
      <p>已成功登录到您的 Microsoft 账户</p>
      <div class="hint">可以放心关闭此页面，返回 ImagineLauncher 啦</div>
      <div class="auto-login-info">启动器将会为您自动登录！<br> 若返回没看见登录请稍等他一会儿</div>
    </div>
    <div class="footer">© 2025 ImagineLauncher. All rights reserved. <br> Powered By ZZBuAoYe</div>
  </div>
</body>
</html>
