<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="home-page">
    <div class="home-scroll">
      <!-- Hero -->
      <div class="hero">
        <div class="hero-glow"></div>
        <div class="hero-content">
          <h1 data-i18n="home.welcome">欢迎回来</h1>
          <p data-i18n="home.subtitle">准备好开始新的冒险了吗？</p>
        </div>
        <button class="btn-launch" id="launch-btn">
          <i class="ri-play-fill"></i>
          <span data-i18n="home.launch">启动游戏</span>
        </button>
      </div>

      <!-- 快捷操作 -->
      <div class="quick-grid">
        <div class="quick-card">
          <div class="quick-icon"><i class="ri-add-line"></i></div>
          <div class="quick-text">
            <span class="quick-title" data-i18n="home.quickActions.newInstance">新建实例</span>
            <span class="quick-desc" data-i18n="home.quickActions.newInstanceDesc">创建游戏配置</span>
          </div>
        </div>
        <div class="quick-card">
          <div class="quick-icon"><i class="ri-download-line"></i></div>
          <div class="quick-text">
            <span class="quick-title" data-i18n="home.quickActions.downloadMods">下载模组</span>
            <span class="quick-desc" data-i18n="home.quickActions.downloadModsDesc">浏览热门模组</span>
          </div>
        </div>
        <div class="quick-card">
          <div class="quick-icon"><i class="ri-refresh-line"></i></div>
          <div class="quick-text">
            <span class="quick-title" data-i18n="home.quickActions.checkUpdate">检查更新</span>
            <span class="quick-desc" data-i18n="home.quickActions.checkUpdateDesc">获取最新版本</span>
          </div>
        </div>
        <div class="quick-card">
          <div class="quick-icon"><i class="ri-global-line"></i></div>
          <div class="quick-text">
            <span class="quick-title" data-i18n="home.quickActions.multiplayer">多人游戏</span>
            <span class="quick-desc" data-i18n="home.quickActions.multiplayerDesc">加入服务器</span>
          </div>
        </div>
      </div>

      <!-- 最近游玩 -->
      <div class="section">
        <div class="section-head">
          <h2 data-i18n="home.recentPlay">最近游玩</h2>
          <button class="link-btn"><span data-i18n="home.viewAll">查看全部</span><i class="ri-arrow-right-s-line"></i></button>
        </div>
        <div class="instance-list">
          <div class="instance-item">
            <div class="instance-icon vanilla"><i class="ri-leaf-line"></i></div>
            <div class="instance-meta">
              <span class="instance-name">Vanilla 1.20.4</span>
              <span class="instance-time">2h ago</span>
            </div>
            <button class="btn-play"><i class="ri-play-fill"></i></button>
          </div>
          <div class="instance-item">
            <div class="instance-icon forge"><i class="ri-fire-line"></i></div>
            <div class="instance-meta">
              <span class="instance-name">Forge 1.20.1</span>
              <span class="instance-time">Yesterday</span>
            </div>
            <button class="btn-play"><i class="ri-play-fill"></i></button>
          </div>
          <div class="instance-item">
            <div class="instance-icon fabric"><i class="ri-magic-line"></i></div>
            <div class="instance-meta">
              <span class="instance-name">Fabric 1.20.4</span>
              <span class="instance-time">3 days ago</span>
            </div>
            <button class="btn-play"><i class="ri-play-fill"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
