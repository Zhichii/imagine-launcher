<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="about-page">
    <!-- 背景光效 -->
    <div class="about-glow glow-1"></div>
    <div class="about-glow glow-2"></div>
    <div class="blur-mask"></div>

    <div class="about-scroll">
      <!-- 品牌 Hero -->
      <div class="brand-hero">
        <div class="hero-glow"></div>
        <div class="brand-left">
          <img src="../../assets/resources/logo_256.png" alt="Logo" class="about-logo">
          <div class="brand-info">
            <h1>ImagineLauncher</h1>
            <p data-i18n="about.tagline">开启你的 Minecraft 冒险之旅</p>
          </div>
        </div>
        <div class="brand-right">
          <div class="social-links">
            <a href="#" class="social-btn" title="GitHub"><i class="ri-github-fill"></i></a>
            <a href="#" class="social-btn" title="Discord"><i class="ri-discord-fill"></i></a>
            <a href="#" class="social-btn" title="Bilibili"><i class="ri-bilibili-fill"></i></a>
          </div>
        </div>
      </div>

      <!-- 版本信息 - 横向4列 -->
      <div class="version-grid">
        <div class="version-card">
          <div class="version-icon software"><i class="ri-rocket-2-line"></i></div>
          <div class="version-text">
            <span class="version-label" data-i18n="about.softwareVersion">软件版本</span>
            <span class="version-num">0.0.1</span>
          </div>
          <span class="version-tag alpha">Alpha</span>
        </div>
        <div class="version-card">
          <div class="version-icon framework"><i class="ri-code-s-slash-line"></i></div>
          <div class="version-text">
            <span class="version-label" data-i18n="about.uiFrameworkVersion">UI 框架</span>
            <span class="version-num">1.0.1</span>
          </div>
          <span class="version-tag stable">Stable</span>
        </div>
        <div class="version-card">
          <div class="version-icon dev"><i class="ri-user-star-line"></i></div>
          <div class="version-text">
            <span class="version-label" data-i18n="about.developer">开发者</span>
            <span class="version-num">ZZBuAoYe</span>
          </div>
        </div>
        <div class="version-card">
          <div class="version-icon open"><i class="ri-open-source-line"></i></div>
          <div class="version-text">
            <span class="version-label" data-i18n="about.license">许可证</span>
            <span class="version-num">MIT</span>
          </div>
        </div>
      </div>

      <!-- 版本通道 & 开发信息 - 横向两栏 -->
      <div class="content-row">
        <div class="content-col">
          <div class="section-head">
            <h2 data-i18n="about.channelInfo">版本通道</h2>
          </div>
          <div class="channel-list">
            <div class="channel-item">
              <span class="channel-badge release">Release</span>
              <div class="channel-info">
                <span class="channel-name" data-i18n="about.release">稳定版</span>
                <span class="channel-desc" data-i18n="about.releaseDesc">经过完整测试</span>
              </div>
            </div>
            <div class="channel-item">
              <span class="channel-badge beta">Beta</span>
              <div class="channel-info">
                <span class="channel-name" data-i18n="about.beta">测试版</span>
                <span class="channel-desc" data-i18n="about.betaDesc">可能存在小问题</span>
              </div>
            </div>
            <div class="channel-item active">
              <span class="channel-badge alpha">Alpha</span>
              <div class="channel-info">
                <span class="channel-name" data-i18n="about.alpha">早期版</span>
                <span class="channel-desc" data-i18n="about.alphaDesc">功能开发中</span>
              </div>
              <i class="ri-checkbox-circle-fill current"></i>
            </div>
          </div>
        </div>
        <div class="content-col">
          <div class="section-head">
            <h2 data-i18n="about.devInfo">开发信息</h2>
          </div>
          <div class="dev-card">
            <div class="dev-item">
              <i class="ri-heart-3-line"></i>
              <span data-i18n="about.madeFor">为 Minecraft 玩家打造</span>
            </div>
            <div class="dev-item">
              <i class="ri-code-box-line"></i>
              <span>Electron + HTML/CSS/JS</span>
            </div>
            <div class="dev-item">
              <i class="ri-palette-line"></i>
              <span>Liquid Glass Design</span>
            </div>
            <div class="dev-item">
              <i class="ri-global-line"></i>
              <span data-i18n="about.i18nSupport">多语言支持</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 页脚 -->
      <div class="about-footer">
        <p data-i18n="about.copyright">© 2024 ImagineLauncher. All rights reserved.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
