<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>账户</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="account-page">
    <div class="account-scroll">
      <!-- 用户卡片 Hero -->
      <div class="user-hero">
        <div class="hero-glow"></div>
        <div class="user-hero-left">
          <div class="avatar">
            <i class="ri-user-line"></i>
          </div>
          <div class="user-info">
            <h1 class="username" data-i18n="account.noAccount">未登录</h1>
            <div class="user-status">
              <span class="status-dot"></span>
              <span data-i18n="user.offline">离线</span>
            </div>
          </div>
        </div>
        <div class="user-hero-right">
          <div class="account-badge microsoft" style="display: none;">
            <i class="ri-microsoft-fill"></i>
            <span>Microsoft</span>
          </div>
          <button class="btn-back" id="back-btn">
            <i class="ri-arrow-left-s-line"></i>
            <span data-i18n="account.back">返回</span>
          </button>
        </div>
      </div>

      <!-- 快捷操作 - 横向网格 -->
      <div class="action-grid">
        <div class="action-card" data-action="refresh">
          <div class="action-icon"><i class="ri-refresh-line"></i></div>
          <div class="action-text">
            <span class="action-title" data-i18n="account.refresh">刷新账户</span>
            <span class="action-desc" data-i18n="account.refreshDesc">同步账户信息</span>
          </div>
        </div>
        <div class="action-card" data-action="add">
          <div class="action-icon"><i class="ri-add-line"></i></div>
          <div class="action-text">
            <span class="action-title" data-i18n="account.addAccount">添加账户</span>
            <span class="action-desc" data-i18n="account.addAccountDesc">登录新账户</span>
          </div>
        </div>
        <div class="action-card" data-action="switch">
          <div class="action-icon"><i class="ri-swap-line"></i></div>
          <div class="action-text">
            <span class="action-title" data-i18n="account.switchAccount">切换账户</span>
            <span class="action-desc" data-i18n="account.switchAccountDesc">选择其他账户</span>
          </div>
        </div>
        <div class="action-card danger" data-action="logout">
          <div class="action-icon"><i class="ri-logout-box-r-line"></i></div>
          <div class="action-text">
            <span class="action-title" data-i18n="account.logout">退出登录</span>
            <span class="action-desc" data-i18n="account.logoutDesc">注销当前账户</span>
          </div>
        </div>
      </div>

      <!-- 账户类型 & 皮肤预览 - 横向两栏 -->
      <div class="content-row">
        <div class="content-col">
          <div class="section-head">
            <h2 data-i18n="account.accountType">账户类型</h2>
          </div>
          <div class="type-list">
            <div class="type-item">
              <div class="type-icon microsoft"><i class="ri-microsoft-fill"></i></div>
              <div class="type-info">
                <span class="type-name">Microsoft</span>
                <span class="type-desc" data-i18n="account.microsoftDesc">正版账户</span>
              </div>
            </div>
            <div class="type-item">
              <div class="type-icon offline"><i class="ri-user-line"></i></div>
              <div class="type-info">
                <span class="type-name" data-i18n="account.offline">离线模式</span>
                <span class="type-desc" data-i18n="account.offlineDesc">本地游玩</span>
              </div>
            </div>
          </div>
        </div>
        <div class="content-col">
          <div class="section-head">
            <h2 data-i18n="account.skinPreview">皮肤预览</h2>
            <button class="link-btn">
              <span data-i18n="account.changeSkin">更换皮肤</span>
              <i class="ri-arrow-right-s-line"></i>
            </button>
          </div>
          <div class="skin-card">
            <div class="skin-placeholder">
              <i class="ri-body-scan-line"></i>
              <span data-i18n="account.noSkin">暂无皮肤</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
